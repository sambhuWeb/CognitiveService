    <script>

        //Also see this link: https://bitbucket.org/purohit/jquery.intlkeyboard.js
        //thai Character Mapping

        let ne = 'ne-t-i0-und';
        let hi = 'hi-t-i0-und';
        let bn = 'bn-t-i0-und';
        let ja = 'ja-t-ja-hira-i0-und';
        let chSimplified = 'zh-t-i0-pinyin';
        let da = 'da-t-i0-und'; //Invalid
        let fr = 'fr-t-i0-und';
        let bu = 'bg-t-i0-und'; //bulgarian

        for (i=0; i < 5; i++) {
            let sourceText = "china";
            requestTranslationJson(sourceText, bu, i);
        }

        function requestTranslationJson(sourceText, targetLanguage, counter) {
            var encodedUrl = encodeURI('https://inputtools.google.com/request?text=' + sourceText + '&itc=' + targetLanguage + '&num=13&cp=0&cs=1&ie=utf-8&oe=utf-8&app=demopage');

            var request = new XMLHttpRequest();
            request.open('GET', encodedUrl, true);
            // this following line is needed to tell the server this is a ajax request
            request.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            request.onload = function () {
            if (this.status >= 200 && this.status < 400) {
                    // this is where you can do something with the json response
                    var json = JSON.parse(this.response);
                    console.log('json data :: ', json);
                    console.log(counter + ' : ', json[1][0][1]);
                    
                }
            };
            request.send();
        }
    </script>
